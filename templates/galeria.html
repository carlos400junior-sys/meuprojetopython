<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Galeria 2025</title>

<style>
* { box-sizing: border-box; }

body {
    font-family: 'Segoe UI', sans-serif;
    background: #fff;
    max-width: 1200px;
    margin: 25px auto;
    padding: 20px;
    color: #333;
}

nav {
    background: linear-gradient(135deg, #0d6efd, #084298);
    padding: 18px;
    border-radius: 14px;
    text-align: center;
    color: white;
    margin-bottom: 30px;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

h2 {
    margin: 30px 0 15px;
    color: #0d6efd;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 22px;
}

.card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    padding: 12px;
    position: relative;
}

.midia {
    width: 100%;
    height: 190px;
    object-fit: cover;
    border-radius: 12px;
    cursor: pointer;
}

.card {
    position: relative;
}

.card input[type="checkbox"] {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 22px;
    height: 22px;
    z-index: 9999;
    cursor: pointer;
}
.midia,
video {
    position: relative;
    z-index: 1;
}


.audio-card {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px;
}

.audio-card audio {
    width: 100%;
}

.btn-delete {
    margin-top: 35px;
    width: 100%;
    padding: 16px;
    background: #dc3545;
    color: white;
    border: none;
    border-radius: 14px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
}

.btn-delete:disabled {
    background: #ccc;
    cursor: not-allowed;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.92);
    z-index: 9999;
    align-items: center;
    justify-content: center;
}

.modal img, .modal video {
    max-width: 95%;
    max-height: 95%;
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 42px;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<nav>
    <a href="/">‚ûï Novo Cadastro</a> | <strong>üñºÔ∏è Galeria da Fam√≠lia</strong>
</nav>

<h2>üñºÔ∏è Imagens e V√≠deos</h2>
<div id="gridMidia" class="grid"></div>

<h2>üéµ √Åudios Gravados</h2>
<div id="gridAudio"></div>

<button class="btn-delete" id="btnDelete" disabled>
    üóëÔ∏è Deletar selecionados
</button>

<div id="modal" class="modal" onclick="fecharModal(event)">
    <span class="close">&times;</span>
    <div id="modalContent"></div>
</div>

<script>
/* ===== MAPEAR ELEMENTOS DO DOM ===== */
const gridMidia = document.getElementById('gridMidia');
const gridAudio = document.getElementById('gridAudio');
const btnDelete = document.getElementById('btnDelete');
const modal = document.getElementById('modal');
const modalContent = document.getElementById('modalContent');

let selecionados = new Set();

/* ===== AUDIO TYPE ===== */
function getAudioType(url) {
    const ext = url.split('.').pop().toLowerCase();
    return {
        mp3: 'audio/mpeg',
        wav: 'audio/wav',
        ogg: 'audio/ogg',
        m4a: 'audio/mp4',
        webm: 'audio/webm'
    }[ext] || 'audio/mpeg';
}

/* ===== CARREGAR GALERIA ===== */
async function carregarGaleria() {
    const res = await fetch('/tarefas');
    const tarefas = await res.json();

    gridMidia.innerHTML = '';
    gridAudio.innerHTML = '';

    tarefas.forEach(t => {
        if (!t.midia) return;

        const ext = t.midia.split('.').pop().toLowerCase();
        const isAudio = ['mp3','wav','ogg','m4a','webm'].includes(ext);
        const isVideo = ['mp4','mov'].includes(ext);

        if (isAudio) {
            gridAudio.innerHTML += `
                <div class="card audio-card">
                    <input type="checkbox" onchange="toggle(${t.id}, this)">
                    <strong>${t.texto}</strong>
                    <audio controls preload="metadata">
                        <source src="${t.midia}" type="${getAudioType(t.midia)}">
                    </audio>
                </div>
            `;
        } else {
            const tag = isVideo
                ? `<video class="midia" controls onclick="abrirModal('video','${t.midia}')">
                        <source src="${t.midia}">
                   </video>`
                : `<img src="${t.midia}" class="midia" onclick="abrirModal('img','${t.midia}')">`;

            gridMidia.innerHTML += `
                <div class="card">
                    <input type="checkbox" onchange="toggle(${t.id}, this)">
                    ${tag}
                    <p>${t.texto}</p>
                </div>
            `;
        }
    });
}

/* ===== CHECKBOX ===== */
function toggle(id, cb) {
    cb.checked ? selecionados.add(id) : selecionados.delete(id);
    btnDelete.disabled = selecionados.size === 0;
}

/* ===== DELETE ===== */
btnDelete.onclick = async () => {
    if (selecionados.size === 0) return;

    if (!confirm("Deseja realmente deletar os itens selecionados?")) return;

    const res = await fetch('/tarefas/delete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ids: [...selecionados] })
    });

    if (res.ok) {
        alert("Itens deletados com sucesso!");
        selecionados.clear();
        btnDelete.disabled = true;
        carregarGaleria();
    } else {
        alert("Erro ao deletar!");
    }
};

/* ===== MODAL ===== */
function abrirModal(tipo, src) {
    modalContent.innerHTML = tipo === 'video'
        ? `<video src="${src}" controls autoplay></video>`
        : `<img src="${src}">`;

    modal.style.display = 'flex';
}

function fecharModal(e) {
    if (e.target.id === 'modal' || e.target.classList.contains('close')) {
        modal.style.display = 'none';
        modalContent.innerHTML = '';
    }
}

/* ===== START ===== */
carregarGaleria();
</script>

</body>
</html>
