<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Galeria 2025</title>
<link rel="stylesheet" href="/static/css/galeria.css">


</head>

<body>

<nav>
    <a href="/">‚ûï Novo Cadastro</a> | <strong>üñºÔ∏è Galeria da Fam√≠lia</strong>
</nav>

<h2>üñºÔ∏è Imagens e V√≠deos</h2>
<div id="gridMidia" class="grid"></div>

<h2>üéµ √Åudios Gravados</h2>
<div id="gridAudio"></div>

<button class="btn-delete" id="btnDelete" disabled>
    üóëÔ∏è Deletar selecionados
</button>

<div id="modal" class="modal" onclick="fecharModal(event)">
    <span class="close">&times;</span>
    <div id="modalContent"></div>
</div>

<script>
/* ===== MAPEAR ELEMENTOS DO DOM ===== */
const gridMidia = document.getElementById('gridMidia');
const gridAudio = document.getElementById('gridAudio');
const btnDelete = document.getElementById('btnDelete');
const modal = document.getElementById('modal');
const modalContent = document.getElementById('modalContent');

let selecionados = new Set();

/* ===== AUDIO TYPE ===== */
function getAudioType(url) {
    const ext = url.split('.').pop().toLowerCase();
    return {
        mp3: 'audio/mpeg',
        wav: 'audio/wav',
        ogg: 'audio/ogg',
        m4a: 'audio/mp4',
        webm: 'audio/webm'
    }[ext] || 'audio/mpeg';
}

/* ===== CARREGAR GALERIA ===== */
async function carregarGaleria() {
    const res = await fetch('/tarefas');
    const tarefas = await res.json();

    gridMidia.innerHTML = '';
    gridAudio.innerHTML = '';

    tarefas.forEach(t => {
        if (!t.midia) return;

        const ext = t.midia.split('.').pop().toLowerCase();
        const isAudio = ['mp3','wav','ogg','m4a','webm'].includes(ext);
        const isVideo = ['mp4','mov'].includes(ext);

        if (isAudio) {
            gridAudio.innerHTML += `
                <div class="card audio-card">
                    <input type="checkbox" onchange="toggle(${t.id}, this)">
                    <strong>${t.texto}</strong>
                    <audio controls preload="metadata">
                        <source src="${t.midia}" type="${getAudioType(t.midia)}">
                    </audio>
                </div>
            `;
        } else {
            const tag = isVideo
                ? `<video class="midia" controls onclick="abrirModal('video','${t.midia}')">
                        <source src="${t.midia}">
                   </video>`
                : `<img src="${t.midia}" class="midia" onclick="abrirModal('img','${t.midia}')">`;

            gridMidia.innerHTML += `
                <div class="card">
                    <input type="checkbox" onchange="toggle(${t.id}, this)">
                    ${tag}
                    <p>${t.texto}</p>
                </div>
            `;
        }
    });
}

/* ===== CHECKBOX ===== */
function toggle(id, cb) {
    cb.checked ? selecionados.add(id) : selecionados.delete(id);
    btnDelete.disabled = selecionados.size === 0;
}

/* ===== DELETE ===== */
btnDelete.onclick = async () => {
    if (selecionados.size === 0) return;

    if (!confirm("Deseja realmente deletar os itens selecionados?")) return;

    const res = await fetch('/tarefas/delete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ids: [...selecionados] })
    });

    if (res.ok) {
        alert("Itens deletados com sucesso!");
        selecionados.clear();
        btnDelete.disabled = true;
        carregarGaleria();
    } else {
        alert("Erro ao deletar!");
    }
};

/* ===== MODAL ===== */
function abrirModal(tipo, src) {
    modalContent.innerHTML = tipo === 'video'
        ? `<video src="${src}" controls autoplay></video>`
        : `<img src="${src}">`;

    modal.style.display = 'flex';
}

function fecharModal(e) {
    if (e.target.id === 'modal' || e.target.classList.contains('close')) {
        modal.style.display = 'none';
        modalContent.innerHTML = '';
    }
}

/* ===== START ===== */
carregarGaleria();
</script>

</body>
</html>
