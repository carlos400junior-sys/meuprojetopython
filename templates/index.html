<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro 2025</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<nav>
    <strong>â• Novo</strong> | <a href="/galeria">ğŸ–¼ï¸ Ver Galeria</a>
</nav>

<div class="layout">

    <div class="side-image"></div>

    <div class="box">
        <h2>Cadastrar MÃ­dia</h2>

        <input type="text" id="textoInput" placeholder="DescriÃ§Ã£o ou tÃ­tulo...">

        <input type="file" id="arquivoInput" accept="image/*,video/*,audio/*">

        <button id="btnSalvar" type="button" onclick="salvar()">Enviar Arquivo</button>

        <div class="audio-section">
            <h3>ğŸ™ï¸ Gravar Ãudio</h3>
            <button id="btnStart" type="button">ğŸ”´ Iniciar GravaÃ§Ã£o</button>
            <button id="btnStop" type="button" disabled>â¹ï¸ Parar e Enviar</button>
            <p id="statusAudio"></p>
        </div>
    </div>

</div>

<script>
/* ========= UPLOAD NORMAL ========= */
async function salvar() {
    const texto = textoInput.value;
    const arquivo = document.getElementById('arquivoInput').files[0];
    const btn = document.getElementById('btnSalvar');

    if (!texto) {
        alert("Digite uma descriÃ§Ã£o.");
        return;
    }
    if (!arquivo) {
        alert("Selecione um arquivo.");
        return;
    }

    const formData = new FormData();
    formData.append('texto', texto);
    formData.append('arquivo', arquivo);

    btn.disabled = true;
    btn.innerText = "Enviando...";

    try {
        const res = await fetch('/tarefas', {
            method: 'POST',
            body: formData
        });

        if (res.ok) {
            alert("Arquivo enviado com sucesso!");
            textoInput.value = "";
            document.getElementById('arquivoInput').value = "";
        } else {
            alert("Erro ao enviar arquivo.");
        }
    } catch (e) {
        alert("Erro de conexÃ£o.");
        console.error(e);
    }

    btn.disabled = false;
    btn.innerText = "Enviar Arquivo";
}

/* ========= AUDIO ========= */
let mediaRecorder;
let audioChunks = [];

const btnStart = document.getElementById('btnStart');
const btnStop = document.getElementById('btnStop');
const statusAudio = document.getElementById('statusAudio');
const textoInput = document.getElementById('textoInput');

function getMimeType() {
    const types = [
        'audio/webm;codecs=opus',
        'audio/ogg;codecs=opus',
        'audio/webm',
        'audio/ogg'
    ];
    return types.find(t => MediaRecorder.isTypeSupported(t));
}

btnStart.onclick = async () => {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mimeType = getMimeType();

        if (!mimeType) {
            alert("Formato de Ã¡udio nÃ£o suportado");
            return;
        }

        mediaRecorder = new MediaRecorder(stream, { mimeType });
        audioChunks = [];

        mediaRecorder.ondataavailable = e => {
            if (e.data.size > 0) audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
            const ext = mimeType.includes('ogg') ? 'ogg' : 'webm';
            const blob = new Blob(audioChunks, { type: mimeType });

            const formData = new FormData();
            formData.append('texto', textoInput.value || 'Ãudio Gravado');
            formData.append('arquivo', blob, `audio_${Date.now()}.${ext}`);

            statusAudio.innerText = "ğŸ“¤ Enviando Ã¡udio...";

            const res = await fetch('/tarefas', {
                method: 'POST',
                body: formData
            });

            statusAudio.innerText = res.ok
                ? "âœ… Ãudio salvo!"
                : "âŒ Erro ao salvar Ã¡udio";

            setTimeout(() => statusAudio.innerText = "", 3000);
        };

        mediaRecorder.start();
        btnStart.disabled = true;
        btnStop.disabled = false;
        statusAudio.innerText = "ğŸ¤ Gravando...";

    } catch (err) {
        alert("Erro ao acessar microfone");
        console.error(err);
    }
};

btnStop.onclick = () => {
    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
    }
    btnStart.disabled = false;
    btnStop.disabled = true;
};
</script>

</body>
</html>
